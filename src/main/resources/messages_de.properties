# ------------------- Anweisungen zur Nutzung der App ---------------------
instructions.heading=Wie man WIChat benutzt
instructions.subtitle=Entdecke alle Funktionen von WIChat!
instructions.intro=ist eine interaktive Anwendung, die von ChattySw in Zusammenarbeit mit RTVE entwickelt wurde. Ihr Ziel ist es, eine ansprechende Plattform für Online-Spiele bereitzustellen und die zuvor von HappySw erstellte Software zu erweitern und zu verbessern.

# Abschnitt: Wie man spielt
instructions.play.title=Wie man spielt
instructions.play.steps=ist ein Trivia-Spiel, bei dem du richtig antworten musst, um Punkte zu sammeln. Folge diesen Schritten:
instructions.play.step1=1. Registriere dich in der App.
instructions.play.step2=2. Melde dich mit deinem Konto an.
instructions.play.step3=3. Klicke auf "Spielen", um ein Spiel zu starten.
instructions.play.step4=4. Antworte korrekt, um Punkte zu sammeln.
instructions.play.step5=5. Tritt gegen deine Freunde an und steige in der Rangliste auf!
instructions.play.scoring=Jede richtige Antwort bringt 10 Punkte plus die verbleibende Zeit.

# Abschnitt: Spielmodi
instructions.modes.title=Spielmodi
instructions.modes.trivial=Trivial-Modus: Beantworte Fragen aus der Allgemeinbildung.
instructions.modes.trivial.multiplayer=Multiplayer Trivial-Modus: Spiele in Echtzeit gegen Freunde.
instructions.modes.image=Bild erraten-Modus: Errate den Inhalt eines Bildes mit Hinweisen.
instructions.modes.image.multiplayer=Multiplayer Bild-Modus: Löse Bilder im Team.

# Abschnitt: Zusätzliche Funktionen
instructions.features.title=Wichtige Funktionen
instructions.features.history=Spielehistorie: Sieh dir deine vorherigen Spiele und Statistiken an.
instructions.features.ranking=Globale und persönliche Ranglisten: Vergleiche deine Leistung mit anderen Spielern.
instructions.features.api=WIChat API: Greife auf Benutzerdaten und Fragen mit Authentifizierung zu.
instructions.features.hints=KI-basierte Hinweise: Erhalte in Echtzeit Hilfe von einem externen LLM.
instructions.features.autogenerate=Automatische Fragen-Erstellung: Das System erstellt neue Fragen basierend auf Wikidata.
instructions.features.account=Kontoverwaltung: Personalisiere dein Profil und verwalte deinen API-Schlüssel.


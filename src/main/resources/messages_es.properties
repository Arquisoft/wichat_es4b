instructions.text= WIQ es un juego de preguntas y respuestas en el que tendr치s que responder correctamente a una serie de preguntas para ganar puntos. Sigue estos pasos para jugar:\n\n1. Reg칤strate en la aplicaci칩n si a칰n no lo has hecho.\n2. Inicia sesi칩n con tu usuario y contrase침a.\n3. Pulsa en el bot칩n "Jugar" para comenzar una partida.\n4. Responde a las preguntas correctamente para ganar puntos.\n5. 춰Divi칠rtete y compite con tus amigos para ver qui칠n es el mejor!\n\nPor cada pregunta correcta, recibir치s 10 puntos m치s el tiempo restante para contestarla, es decir, si contestas una pregunta correctamente y te quedan 15 segundos, tu puntuaci칩n de esa pregunta ser치 de 25!\n\n춰Buena suerte y que empiece el juego!
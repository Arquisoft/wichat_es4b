# ------------------- Instructions pour utiliser l'application ---------------------
instructions.heading=Comment utiliser WIChat
instructions.subtitle=Découvrez toutes les fonctionnalités de WIChat!
instructions.intro=est une application interactive développée par ChattySw en collaboration avec RTVE. Son objectif est de fournir une plateforme attrayante pour les jeux en ligne, en élargissant et améliorant le logiciel précédemment créé par HappySw.

# Section : Comment jouer
instructions.play.title=Comment jouer
instructions.play.steps=est un jeu de trivia où vous devez répondre correctement pour gagner des points. Suivez ces étapes :
instructions.play.step1=1. Inscrivez-vous dans l'application.
instructions.play.step2=2. Connectez-vous avec votre compte.
instructions.play.step3=3. Cliquez sur "Jouer" pour commencer une partie.
instructions.play.step4=4. Répondez correctement pour gagner des points.
instructions.play.step5=5. Concurrencez avec vos amis et grimpez dans le classement !
instructions.play.scoring=Chaque réponse correcte rapporte 10 points plus le temps restant.

# Section : Modes de jeu
instructions.modes.title=Modes de jeu
instructions.modes.trivial=Mode Trivial : Répondez à des questions de culture générale.
instructions.modes.trivial.multiplayer=Mode Trivial Multijoueur : Concurrencez avec des amis en temps réel.
instructions.modes.image=Mode Découverte d'Image : Devinez le contenu d'une image avec des indices.
instructions.modes.image.multiplayer=Mode Image Multijoueur : Résolvez des images en équipe.

# Section : Fonctionnalités supplémentaires
instructions.features.title=Principales fonctionnalités
instructions.features.history=Historique des jeux : Consultez vos jeux précédents et statistiques.
instructions.features.ranking=Classement global et personnel : Comparez vos performances avec celles des autres joueurs.
instructions.features.api=API de WIChat : Accédez aux données des utilisateurs et aux questions avec authentification.
instructions.features.hints=Indices basés sur l'IA : Obtenez de l'aide en temps réel via un LLM externe.
instructions.features.autogenerate=Génération automatique de questions : Le système crée de nouvelles questions basées sur Wikidata.
instructions.features.account=Gestion de compte : Personnalisez votre profil et gérez votre clé API.

# Section : Support et internationalisation
instructions.support.title=Support et internationalisation
instructions.support.lang=est disponible en plusieurs langues et s'adapte à différentes régions sans modifications techniques supplémentaires.
instructions.support.contact=Si vous avez des questions ou des problèmes, contactez notre équipe de support.

instructions.goodluck=Profitez de WIChat et bonne chance !

